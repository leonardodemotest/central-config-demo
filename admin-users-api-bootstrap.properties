spring.data.mongodb.database=admin-users-api
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
server.port=8080
spring.application.name="admin-users-api"
spring.cloud.zookeeper.connectString=zookeeper:2181
spring.zipkin.sender.type=kafka
spring.kafka.bootstrap-servers=kafka:9092
kafka.topic.adminuser-request=admin-user-request
kafka.topic.adminuser-reply=admin-user-reply
kafka.topic.adminpassword-request=admin-password-request
kafka.topic.adminpassword-reply=admin-password-reply
kafka.consumergroup.adminuserboapp-group=admin-user-request-group
kafka.topic.admin-invalidation=admin-user-credential-invalidation
kafka.topic.token-invalidation=token-invalidation
kafka.topic.client-events=client-events-topic