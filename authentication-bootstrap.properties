spring.data.mongodb.database=authentication
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
server.port=8080
spring.application.name="authentication"
spring.cloud.zookeeper.connectString=zookeeper:2181
spring.zipkin.sender.type=kafka
spring.kafka.bootstrap-servers=kafka:9092
kafka.topic.admin-propagation=AdminUserPropagation
kafka.topic.role-request=role-request
kafka.topic.authentication-token-request=authentication-token-request
kafka.consumergroup.authentication-group=authentication-group
kafka.topic.account-credential-invalidation=account-credential-invalidation
kafka.topic.admin-user-credential-invalidation=admin-user-credential-invalidation
kafka.consumergroup.email-request-group=email
kafka.topic.email-request=email
kafka.topic.email-reply=email-reply
kafka.topic.profile-propagation=ProfilePropagation
kafka.consumergroup.profile-group=ProfileGroup
kafka.topic.account-propagation=AccountPropagation
kafka.consumergroup.account-group=AccountGroup
fieldsSubset.authentication=id,status,email,password,accountId,profileIds
email.confirmation-link.admin=http://localhost:8080
email.confirmation-link.account=http://localhost:8080